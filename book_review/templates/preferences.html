<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .preferences-form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .preferences-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .preferences-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .preferences-form input, .preferences-form select, .preferences-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .preferences-form button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        .preferences-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="preferences-form">
        <h2>Set Your Preferences</h2>
        <form method="post" action="{% url 'set_preferences' %}">
            {% csrf_token %}
            <label for="favorite_genre">Favorite Genre</label>
            <input type="text" id="favorite_genre" name="favorite_genre" placeholder="e.g., Science Fiction, Mystery" required>

            <label for="favorite_author">Favorite Author</label>
            <input type="text" id="favorite_author" name="favorite_author" placeholder="e.g., J.K. Rowling, Agatha Christie">

            <button type="submit">Save Preferences</button>
        </form>
    </div>
</body>
</html>
